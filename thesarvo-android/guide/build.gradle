plugins {
    id "me.tatarka.retrolambda" version "3.4.0"
}

apply plugin: 'com.android.application'


android {

    compileSdkVersion 23
    buildToolsVersion '25.0.2'
    //useLibrary  'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 9
        versionName "1.1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    def dbLastMod =  new File("$projectDir/assets/databases/index").lastModified().toString()


    buildTypes {
        release {
            //runProguard false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            buildConfigField "long", "DB_ASSET_LASTMOD", dbLastMod
        }
        debug {
            buildConfigField "long", "DB_ASSET_LASTMOD", dbLastMod
        }
    }
}

dependencies {
    compile 'com.google.guava:guava:20.0'
    //compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.android.gms:play-services:9.0.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    compile project(':downloader_library')
    compile project(':market_licensing')
    compile project(':zip_file')

    // https://github.com/bmelnychuk/AndroidTreeView
    compile 'com.github.bmelnychuk:atv:1.2.+'
    compile 'com.github.johnkil.print:print:1.2.2'
}
